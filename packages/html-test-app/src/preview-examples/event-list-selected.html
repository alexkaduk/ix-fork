<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event list selected example</title>
  </head>
  <body>
    <ix-event-list>
      <ix-event-list-item item-color="color-primary">Text 1</ix-event-list-item>
      <ix-event-list-item item-color="color-primary" selected>
        Text 2
      </ix-event-list-item>
      <ix-event-list-item item-color="color-primary">Text 3</ix-event-list-item>
      <ix-event-list-item item-color="color-primary">Text 4</ix-event-list-item>
    </ix-event-list>

    <script type="module">
      (async () => {
        await globalThis.customElements.whenDefined('ix-event-list-item');
        const items = document.querySelectorAll('ix-event-list-item');
        let selectedItem = document.querySelector(
          'ix-event-list-item[selected]'
        );
        for (const item of items) {
          item.addEventListener('click', () => {
            if (selectedItem) {
              selectedItem.selected = false;
            }
            item.selected = true;
            selectedItem = item;
          });
        }
      })();
    </script>
    <script type="module" src="./init.js"></script>
  </body>
</html>
